<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Projekt</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./src/minigame.js" type="module"></script>
  </head>

  <body>
    <div class="container-liane">
      <img src="img/Liane.png" />
    </div>
    <main>
      <h1>Unser Spiel</h1>
      <div class="center margin-tb">
        <a class="start-btn" href="game.html">Spiel starten</a>
      </div>
      <section>
        <h2>Intro</h2>
        Eine kurze Einführung in unser Spiel.
      </section>
      <section>
        <h2>Spielprinzip</h2>
        <div class="text-with-image">
          <img src="img/jump-n-run.png" />
          <div class="text">Hüpfe und habe Spass dabei.</div>
        </div>
        <div class="text-with-image">
          <img src="img/rpg.png" />
          <div class="text">Sammle die Blume und gehe in die Höhle.</div>
        </div>
      </section>
      <section>
        <h2>Steuerung</h2>
        <div class="controls-table">
          <div class="controls-row">
            <pre>Space</pre>
            <span>Springen</span>
          </div>
          <div class="controls-row">
            <pre>Pfeiltasten</pre>
            <span>In Richtung laufen</span>
          </div>
        </div>
      </section>
      <div class="center margin-tb">
        <a class="start-btn" href="game.html">Spiel starten</a>
      </div>
      <div class="margin-tb">
        klicken Sie auf den schwarzen Rechteck und drücken Sie "Space" Taste:3
        <canvas id="minigame"></canvas>
      </div>
    </main>
  </body>
</html>
